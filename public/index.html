<!DOCTYPE html>
<html ng-app = "StayHuman">
  <head>
    <meta charset="utf-8">
    <title>stayHuman</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  </head>

  <body ng-controller="MyController as ctrl">


    <div id="container">
      <div id="header">
        <h1>Stay Human</h1>
        <h2>An app to help you stay more than just alive.</h2>
    </div>

    <div id="choicesContainer">
        <h1>Complete 5 Items</h1>
          <form ng-submit="ctrl.createTasks()">

            Add Task: <input id="input-box" ng-model="ctrl.description" type="text" />
            <!-- Complete: <input type="checkbox" ng-model="ctrl.complete"/> -->
            <input type="submit" value="ADD">
          </form>
      </div>

  <h3>Cool things to do today:</h3>
  <div id="tasks" ng-repeat = "tasks in ctrl.tasks">

      <ul>
        <li >
          <a href="{{ tasks.description }}" target="_blank">
            {{tasks.description}}
          </a>

          <button ng-click="ctrl.deleteTasks(tasks)">Delete</button>
        </li>

        <!-- <li
            ng-repeat="tasks in ctrl.tasks">
            <span
              ng-class=" (tasks.complete) ? 'complete' : '' "
                ng-click="ctrl.toggleTasksComplete(tasks)">
              {{tasks.description}}
            </span>
            <button ng-click="ctrl.deleteTasks(tasks)">Delete This Task </button>
            <a href="#" ng-click="(ctrl.indexOfEditFormToShow === $index) ? ctrl.indexOfEditFormToShow = null : ctrl.indexOfEditFormToShow = $index">Edit This Task</a>
                 <form ng-if="$index === ctrl.indexOfEditFormToShow" ng-submit="ctrl.editTasks(tasks)">
                     <input type="text" ng-model="ctrl.updatedDescription" placeholder="description"/>
                     <input type="submit" value="Update Description" />
                 </form>
        </li> -->
      </ul>
  </div>

  <div id="completedContainer">
    <h3>Did these:</h3>

  </div>

</div>

  </body>
</html>
